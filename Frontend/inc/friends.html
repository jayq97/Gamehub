<script>
  $(document).ready(function () {
    getFriends();
    getFriendRequests();
  });



  function closeForm() {
    document.getElementById("chat").style.display = "none";
  }
</script>

<div class="align-items-center p-3 mt-3 welcomeHome">
  <div class="text-center">
    <h1>Friends</h1>
  </div>
  <div>
    <ul class="nav nav-tabs" id="friendsTab" role="tablist">
      <li class="nav-item " role="presentation">
        <a class="nav-link active tabColor" id="myFriends-tab" data-toggle="tab" href="#myFriends" role="tab"
          aria-selected="true">My friends</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link tabColor" id="newFriends-tab" data-toggle="tab" href="#newFriends" role="tab"
          aria-selected="false">Find new friends</a>
      </li>
    </ul>
    <div class="tab-content" id="postTabContent">
      <div class="tab-pane fade show active" id="myFriends" role="tabpanel" aria-labelledby="myFriends-tab">
        
        <div class="row align-items-center p-3">
           <div class="col-6">
             <h2>My friends</h2>
           </div>
           <div class="col-6">
             <h2>Friendrequests</h2>
           </div>
        </div>
        <div class="row p-3">
          <div id="friends" class="col-6"></div>
          <div id="friendRequests" class="col-6"></div>
        </div>
      </div>
      <div class="tab-pane fade" id="newFriends" role="tabpanel" aria-labelledby="newFriends-tab">
        <div class="container">
          <div>
            <div class="p-3">
              <h2>Search Friends</h2>
            </div>
            <div class="p-3">
              <input type="text" id="search" oninput="searchUser()">
              <div id="searchOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="chatPopup" id="chat">
  <div id="chatHeader">
    <h1>Chat</h1>
  </div>
  <div id="chatHistory">
  </div>
  <div class="pt-3">
    <textarea class="form-control" placeholder="Type message.." id="msg" required></textarea>
  </div>
  <div class="row pt-2">
    <div class="col pr-0">
      <button type="submit" class="btn btn-success w-100" id="sendMsg">Send</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-danger w-100" onclick="closeForm()">
        Close
      </button>
    </div>
  </div>
</div>
